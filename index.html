<!DOCTYPE html>
<html>
<head>

  <title>World of Tomorrow</title>
  <meta name="description" content="Welcome to the world of tomorrow. Be inspired, be bored. Just go doing something else.">

  <!-- Custom Styling -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Reference to font awesome icons' CDN -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


  <link rel="icon" href="Resources/tab_icon.png">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>
  <!--
  body with the following HTML structure
    - div for the entire page
      - unordered list for the navigation-bar, set atop the page
      - div containing the corpus of the page
      - unordered list for the footer, below the page
  -->
  
  <div class="container">
    
    <!--
    - unordered list for the navigation-bar, set atop the page
        with one list item for each section of the page (title/brand section as well as a welcome, today and tomorrow section)
        an additional list item is set between the title and the remaining three labels, as to occupy the available space and move the title to the left, while the remaining three are pushed to the right
        ! three of the list items, the ones redirecting to a section of the page, they are imbued with a class to include an an underline from the bottom center upon hover
    -->
      
    <ul class="navigation-bar">
        <li>
          <a href="#">
            <i class="fa fa-globe"></i>
            WoT
          </a>
        </li>
        <li></li>
        <li>
          <a href="#" class="welcome-link underline-from-center">
            welcome
          </a>
        </li>
        <li>
          <a href="#" class="today-link underline-from-center">
            today
          </a>
        </li>
        <li>
          <a href="#" class="tomorrow-link underline-from-center">
            tomorrow
          </a>
        </li>

      </ul>

      
      <!-- div encompassing the corpus of the page -->

      <div class="main">
        <!--
        first section, greeting the visitor
          - left column, with headers 
          - right column, with temporary extra large icon (to be substituted by SVG image)
        -->
        <div class="section welcome">
          <div class="left-column">
            <h1>Welcome</h1>
            <h2>to the World of Tomorrow</h2>
          </div>

          <div class="right-column">
            <i class="fa fa-globe" aria-hidden="true"></i>
          </div>
        </div><!-- close div describing the first section -->

        
        <!--
        second section, for today's date and today's thoughts
          - left column, calendar page for today 
          - right column, with input type text to catalog one's wonderings
        -->
        <div class="section today">
          <div class="left-column">
            
            <!-- for the calendar structure (replicated for the following section)
              - div encompassing entire display
              - div considering all icons together
              - div with the digit representing the number (to be modified in JS)
            -->
            <div class="calendar-page calendar-page-today">
              <div class="calendar-icons">
                <i class="fa fa-battery-full" aria-hidden="true"></i>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <i class="fa fa-wifi" aria-hidden="true"></i>
              </div>
              <h2 class="day-of-the-month" id="today">11</h2>
            </div>
          </div>

          <div class="right-column">
            <!-- for input structure (replicated for the following section)
              - header introducing to the input type text
              - div considering input and click-able icon
              - unordered list for the list items to be appended as the input receives text
            -->
            <h2>Is something on your mind <span class="today-tomorrow">today</span>?</h2>
            <div class="input-form">
              <input type="text" placeholder="Do tell me">
              <i class="fa fa-thumb-tack"></i>
            </div>
            <ul class="thoughts thoughts-today">
            </ul>

          </div>

        </div><!-- close div for the second section -->
        
        <!--
        third section, for tomorrow's date and tomorrow's thoughts
          - left column, with input type text to catalog one's wonderings, for tomorrow
          - right column, calendar page for today 
        -->
        <div class="section tomorrow">
          <div class="left-column">
            <h2>Planning something nice for <span class="today-tomorrow">tomorrow</span>?</h2>
            <div class="input-form">
              <input type="text" placeholder="Enunciate">
              <i class="fa fa-thumb-tack"></i>
            </div>
            <ul class="thoughts thoughts-tomorrow">
            </ul>
          </div>

          <div class="right-column">
            <div class="calendar-page calendar-page-tomorrow">
              <div class="calendar-icons">
                <i class="fa fa-battery-full" aria-hidden="true"></i>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <i class="fa fa-wifi" aria-hidden="true"></i>
              </div>
              <h2 class="day-of-the-month" id="tomorrow">12</h2>
            </div>
          </div>

        </div><!-- close div for the third sections -->

      </div><!-- close main div encompassing the three sections -->

      
    <!-- 
    - unordered list for the footer, below the page
        with a simple message slightly explaining the purpose of the page +
        redirecting the visitor to go do something somewhere else
    -->
      <ul class="footer">
        <li>Congratulations! You have reached the end of the page.
          <br>Time to work on your
          <a href="#" class="underline-from-center" target="_blank">
            WoT
          </a>
        </li>
      </ul>

  </div><!-- close div for all the content of the page -->
  
  <!-- Reference to jQuery's own CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Reference to custom script -->
  <script src="script.js"></script>

</body>
</html>
